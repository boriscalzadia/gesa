<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="./master.xhtml">
            <ui:define name="title">SAC-Mantenimiento Propietarios </ui:define>   
            
            <ui:define name="content">
                <p:growl id="msgs" showDetail="true"/>
                
                   <h:form>
                     <p:panel header="Mantenimiento de Propietarios" style="margin-bottom:10px;">
                        <h:panelGrid columns="6" cellpadding="5">
                            <p:outputLabel for="txttitulo" value="Titulo:" />
                            <p:selectOneMenu id="txttitulo" value="#{propietariosBean.propietario.titulo}" >
                                <f:selectItem itemLabel="Señor" itemValue="Sr" noSelectionOption="false"  />
                                <f:selectItem itemLabel="Señora" itemValue="Sra" noSelectionOption="false"  />
                                <f:selectItem itemLabel="Dr." itemValue="Dr." noSelectionOption="false"  />
                                <f:selectItem itemLabel="Dra." itemValue="Dra." noSelectionOption="false"  />
                                <f:selectItem itemLabel="Licda." itemValue="Licda." noSelectionOption="false"  />
                                <f:selectItem itemLabel="Lic." itemValue="Lic." noSelectionOption="false"  />
                                <f:selectItem itemLabel="Ing." itemValue="Ing." noSelectionOption="false"  />
                                <f:selectItem itemLabel="Inga." itemValue="Inga." noSelectionOption="false"  />
                            </p:selectOneMenu>
                            <p:outputLabel for="txtNombres" value="Nombres:" />
                            <p:inputText id="txtNombres" value="#{propietariosBean.propietario.nombre}" required="true"/>
                            <p:outputLabel for="txtApellidos" value="Apellidos:" />
                            <p:inputText id="txtApellidos" value="#{propietariosBean.propietario.apellidos}" required="true"/>
                             <p:outputLabel for="txtTelefono" value="Telefono:" />
                            <p:inputMask  id="txtTelefono" value="#{propietariosBean.propietario.telefono}" mask="(999) 9999-9999" required="true"/>
                            <p:outputLabel for="txtEmail" value="Email:" />
                            <p:inputText id="txtEmail" value="#{propietariosBean.propietario.email}"/>
                        </h:panelGrid>
                         </p:panel>
                    
                   <!-- Ocuparemos un ACTION LISTENER porque el solo action nos devuelve un string-->
                   <p:commandButton value="Registrar" update=":msgs" actionListener="#{propietariosBean.registrar()}" icon="ui-icon-check" ajax="false"/>
                 </h:form>
                    
                
            
            </ui:define>
        
        <ui:define name="bottom">
   
            <img align="right" src="resources/img/logo.png" alt="GESA LOGO"/>
        </ui:define>
    
       
        </ui:composition>
    </h:body>
</html>
